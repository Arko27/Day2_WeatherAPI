<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
  <title> Weather App </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="app.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Weather API
      </a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" id="city">
        <button class="btn btn-outline-success" type="button" id="search">Search</button>
      </form>
    </div>
  </nav>
  <div id="app-container">
    <div id="location">
      Location
    </div>
    <div id="temp">
      <img id="temp-icon" src="default.jpeg" alt="">
      <div><span id="temp-value">--</span><span id="temp-unit">&#176C</span></div>
    </div>
    <div id="climate">
      Climate
    </div>
  </div>

    crossorigin="anonymous"></script>-->

  <script src="script.js"></script>
</body>
</html>
